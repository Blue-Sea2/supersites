<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Meme Maker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form>
            Meme text: <input type="text" id="user_text" maxlength="70" oninput="update_text()"/>
            <br /><br />
            Select a picture: <input type="file"id="user_image" maxlength="70" onchange="update_image()"/>
        </form>
        <div id="meme_text">Example text here</div>
        <div id="meme_picture"><img src="" height="500"></div>


        <script type="text/javascript">

            function update_text(){
                var user_text = document.getElementById("user_text");
                var meme_text = document.getElementById("meme_text");
                meme_text.innerHTML = user_text.value;
            }

            function update_image(){
                var img = document.querySelector('img');
                var file = document.querySelector('input[type=file]').files[0];
                img.src =  window.URL.createObjectURL(file);
            }

        </script>
        
        <br><br>
        <a href="index.html">Go Back</a>
    </body>
</html>
